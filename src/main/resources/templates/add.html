<body>
	<div class="flex-container">

		<h4 style="text-align: center; font-size: 25px; margin-top: 3%;">
		
		Inserir novo certificado</h4>

		<nav
			class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
			<a class="navbar-brand" href="/estudantes/inicio">Home</a>

				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<!-- 	<a class="nav-item nav-link active" href="/estudantes/list">Cadastrados
						<span class="sr-only">(current)</span>
					</a> 
					-->
					<a class="nav-item nav-link" href="#">Meus dados</a> <a
						class="nav-item nav-link" href="#">Acadêmico</a> <a
						class="nav-item nav-link" href="">Pontos</a>
				</div>
			</div>
		</nav>
		<!-- <div class="botao1">
			<a href="/estudantes/list"
				class="btn btn-outline-primary my-2 my-sm-0"><i
				class="fa fa-list"></i></a>
		</div>
		<div class="botao2">
			<a href="/estudantes/inicio"
				class="btn btn-outline-primary my-2 my-sm-0"><i
				class="fa fa-home"></i></a>

		<div class="col-md-10">
		<br>
			<form action="#" th:action="@{/estudantes/add}"
				enctype="multipart/form-data" th:object="${estudante}" method="post">
				<div class="row">
					<div class="form-group col-md-7">
						<label for="aluno" class="col-form-label">Estudante</label> <input
							type="text" required th:field="*{aluno}" class="form-control"
							id="aluno" placeholder="Nome completo"> <span
							th:if="${#fields.hasErrors('aluno')}" th:errors="*{aluno}"
							class="text-danger"></span>
					</div>


					<div class="form-group col-md-3">
						<label for="docName" class="col-form-label">Certificado</label> <br>
						<input type="file" name="nomeDocumento" required id="docName"
							multiple="multiple" accept="file/pdf">


					</div>
					<div class="form-group col-md-3">

						<label for="periodo" class="col-for-label">Matricula</label> <input
							type="text" th:field="*{matricula}" required class="form-control"
							id="matricula" placeholder="Apenas números">
					</div>

					<div class="form-group col-md-3">

						<label for="periodo" class="col-for-label">Semestre</label> <input
							type="text" th:field="*{periodo}" required class="form-control"
							id="periodo" placeholder="Semestre">
					</div>

					<div class="form-group col-md-4">

						<label for="atividadeCertificado" class="col-for-label">Atividade</label>
						<input type="text" th:field="*{atividadeCertificado}" required
							class="form-control" id="atividadeCertificado"
							placeholder="Atividade do certificado">
					</div>

					<!-- <div class="form-group col-md-3">
						<label for="horas" class="col-for-label">Horas </label> <input
							type="text" name="horas" th:field="*{horas}" disabled required
							class="form-control" id="horas" placeholder="Horas">
					</div> -->
					<div class="form-group col-md-3">
						<label for="horas" class="col-for-label">Status </label>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="homologado"
								disabled id="homologado"> <label
								class="form-check-label" for="homologado"> Homologado </label>
						</div>

						<div class="form-group col-md-5">
							<div class="form-check">
								<input class="form-check-input" type="radio"
									name="naoHomologado" checked id="homologado"> <label
									class="form-check-label" for="homologado">
									Não-Homologado </label>
							</div>

						</div>

						<div class="form-group col-md-5">
							<input type="submit" class="btn btn-outline-primary my-2 my-sm-0"
								value="Enviar">
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<title>Cadastro</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">

</head>
<body>
</head>

<body>
	<div class="botao">
		<a href="/pcs/list" style="margin-left: 9%; margin-top: 3%"
			class="btn btn-primary">Listar</a> <a href="/pcs/inicio"
			style="margin-left: 2%; margin-top: 3%" class="btn btn-dark">In√≠cio</a>
	</div>
	<div class="container my-3">
		<h4>Pesquisa por ID ou CPF</h4>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/pcs/pesquisaId}" th:object="${pc}"
						method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="cliente" class="col-form-label">Id</label> <input
									type="text" th:field="*{id}" class="form-control"
									id="id" placeholder="Id a pesquisar"> <span
									th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
									class="text-danger"></span>

							</div>
							<br> <br>
							<div class="form-group col-md-6"></div>
							<input type="submit" class="btn btn-primary" value="Adicionar">
						</div>
					</form>
				</div>
			</div>
		</div>


	</div>





</body>

</html>

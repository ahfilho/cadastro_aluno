<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<title>Cadastro</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">

</head>
<body>
</head>

<body>
	<div class="container">
		<h4>OPÇÕES</h4>
		<div class="row">
			<div class="col-sm">
				<div th:switch="${estudantes}" class="container my-5">
					<p class="my-5">
						<a href="/estudantes/inicio" style="margin-left: 2%;"
							class="btn btn-primary">Início</a>
			<a href="/estudantes/list" class="btn btn-primary" type="button">Cadastrados</a>

					</p>
					<div class="col-sm">
						<table class="table">
							<thead>
								<tr>
									<th>Id</th>
									<th>Aluno</th>
									<th>Documento</th>
								</tr>
							</thead>
							</tbody>
							<tr th:each="estudante:  ${estudantes}">
								<td th:text="${estudante.id}"></td>
								<td th:text="${estudante.aluno}"></td>
								<td th:text="${estudante.nomeDocumento}"></td>


							</tr>
						</table>
						<hr>
					</div>
				</div>
			</div>
		</div>
	</div>

	</div>


</body>

</html>

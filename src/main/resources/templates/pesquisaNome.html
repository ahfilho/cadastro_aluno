<body>
	<div class="flex-container">

		<h4 style="text-align: center; font-size: 25px; margin-top: 3%;">Grupo
			Tiradentes | Mundo Jix</h4>

		<nav
			class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
			<a class="navbar-brand" href="/estudantes/inicio">Home</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<!-- 	<a class="nav-item nav-link active" href="/estudantes/list">Cadastrados
						<span class="sr-only">(current)</span>
					</a> 
					-->
					<a class="nav-item nav-link" href="#">Meus dados</a> <a
						class="nav-item nav-link" href="#">Acadêmico</a> <a
						class="nav-item nav-link" href="">Pontos</a>
				</div>
			</div>
		</nav>
		<br>
		<h4 style="text-align: center;">Status da homologação</h4>
		<div class="row">
			<div class="col-sm">
				<div th:switch="${estudantes}" class="container my-5">
					<div class="col-sm">
						<table class="table">
							<thead>
								<tr>
									<th>Id</th>
									<th>Aluno</th>
									<th>Matrícula</th>
									<th>Documentos</th>
									<th>Atividade</th>
									<th>Total de Horas</th>
									<th>Homologado</th>
									<th>Não-Homologado</th>
									<th>Download</th>

								</tr>
							</thead>

							</tbody>
							<tr th:each="estudante:  ${estudantes}">
								<td th:text="${estudante.id}"></td>
								<td th:text="${estudante.aluno}"></td>
								<td th:text="${estudante.matricula}"></td>
								<td th:text="${estudante.docName}"></td>
								<td th:text="${estudante.atividadeCertificado}"></td>
								<td th:text="${estudante.totalHoras}"></td>
								<td th:text="${estudante.homologado}"></td>
								<td th:text="${estudante.naoHomologado}"></td>

								<!-- <td><a
									th:href="@{/estudantes/edit/{id}(id=${estudante.id})}"
									class="btn btn-primary"><i class="fa fa-user-edit ml-2"></i></a></td>
								 -->
								<td>
									<div>

										<a th:href="@{'/downloadfile?id=' + ${estudante.id}}"><i
											class="fa fa-download"></i></a>
									</div>
								</td>
							</tr>
						</table>
						<hr>
					</div>

</body>

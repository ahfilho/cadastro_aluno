<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<title>Cadastro</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">

</head>
<body>
</head>

<body>
	<div class="flex-container">
		<br>
		<h4 style="text-align: center;">Status da homologação</h4>
		<div class="row">
			<div class="col-sm">
				<div th:switch="${estudantes}" class="container my-5">
					<p class="my-5">
						<a href="/estudantes/list"
							class="btn btn-outline-primary my-2 my-sm-0"><i
							class="fa fa-list"></i></a> <a href="/estudantes/inicio"
							class="btn btn-outline-primary my-2 my-sm-0"><i
							class="fa fa-home"></i></a> <br>

					</p>
					<div class="col-sm">
						<table class="table">
							<thead>
								<tr>
									<th>Id</th>
									<th>Aluno</th>
									<th>Documento</th>
									<th>Horas</th>
									<th>Homologado</th>
									<th>Não-Homologado</th>
									<th>Download</th>

								</tr>
							</thead>
							</tbody>
							<tr th:each="estudante:  ${estudantes}">
								<td th:text="${estudante.id}"></td>
								<td th:text="${estudante.aluno}"></td>
								<td th:text="${estudante.docName}"></td>
								<td th:text="${estudante.horas}"></td>
								<td th:text="${estudante.homologado}"></td>
								<td th:text="${estudante.naoHomologado}"></td>

								<!-- <td><a
									th:href="@{/estudantes/edit/{id}(id=${estudante.id})}"
									class="btn btn-primary"><i class="fa fa-user-edit ml-2"></i></a></td>
								 -->
								<td>
									<div>
										<a th:href="@{'/downloadfile?id=' + ${estudante.id}}"><i
											class="fa fa-download"></i></a>
									</div>
								</td>
							</tr>
						</table>
						<hr>
					</div>
				</div>
			</div>
		</div>
	</div>

	</div>


</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<title>CRUD EXEMPLO</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">

</head>
<body>
</head>

<body>
<div class="botao">
			<input type="button"  th:action="@{/produtos/list}"
						th:object="${produto}" style="margin-left: 9%; margin-top: 3%" class="btn btn-primary"
				value="Listar">
		</div>
	<div class="container my-3">
		<h4>Adicionar novo</h4>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/produtos/add}"
						th:object="${produto}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="nome" class="col-form-label">Cliente</label> <input
									type="text" th:field="*{nome}" class="form-control" id="nome"
									placeholder="Nome"> <span
									th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
									class="text-danger"></span>

							</div>
							<br>
							<div class="form-group col-md-5">

								<label for="fabricante" class="col-for-label">Fabricante</label>
								<input type="text" th:field="*{fabricante}" class="form-control"
									id="fabricante" placeholder="Fabricante:">
							</div>

							<div class="form-group col-md-5">

								<label for="modelo" class="col-for-label">Modelo</label> <input
									type="text" th:field="*{modelo}" class="form-control"
									id="modelo" placeholder="Modelo:">

							</div>
							<div class="form-group col-md-2">

								<label for="quantidade" class="col-for-label">Quantidade</label>
								<input type="text" th:field="*{quantidade}" class="form-control"
									id="quantidade" placeholder="Quantidade:">

							</div>

							<div class="form-group col-md-3">
								<label for="precoEntrada" class="col-for-label">Preço
									entrada:</label> <input type="text" th:field="*{precoEntrada}"
									class="form-control" id="precoEntrada"
									placeholder="Preço entrada:">

							</div>
							<div class="form-group col-md-3">

								<label for="precoSaida" class="col-for-label">Preço
									saída:</label> <input type="text" th:field="*{precoSaida}"
									class="form-control" id="precoSaida" placeholder="Preço saída:">





							</div>
							<div class="form-group col-md-6"></div>
							<input type="submit" class="btn btn-primary"
								value="Adicionar produto">
						</div>
					</form>
				</div>
			</div>
		</div>


	</div>





</body>

</html>

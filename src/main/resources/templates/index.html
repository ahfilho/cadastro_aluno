<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<title>CRUD EXEMPLO</title>

<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container my-5">
		<h4>OPÇÕES</h4>
		<div class="card">
			<div class="card-body">
			<div th:switch="${produtos}" class="container my-6">
			<p class="my-5">
			<a href="/produtos/signup" class="btn btn-primary">
			<i class="fas fa-user-plus ml-2"> Add novo</a>
			</p>
			<div class="col-md-10">
			<h3 TH:CASE="NULL">Sem produtos aqui</h3>
			<div th:case="*">
			<table class="table table-striped table-responsive-md">
			<thead>
			<tr>
		<th>Nome:</th>
		<th>Fabricante:</th>
		<th>Modelo:</th>
		<th>Quantidade:</th>
		<th>Preço Entrada:</th>
		<th>Preço Saída:</th>
		</tr>
		</thead>
		</tbody>
		<tr th:each="produto: ${produtos}">
				<td th:text="${produto.nome}"></td>
				<td th:text="${produto.fabricante}"></td>
				<td th:text="${produto.modelo}"></td>
				<td th:text="${produto.quantidade}"></td>
				<td th:text="${produto.precoEntrada}"></td>
				<td th:text="${produto.precoSaida}"></td>
				
				<td> <a th:href="@{/produtos/edit/{id}(id=${produto.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
				<td> <a th:href="@{/produtos/del/{id}(id=${produto.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
		
		</tr>
			</table>
			</div>
			</div>
			</div>
						
							<div class="form-group col-md-6"></div>
							<input type="submit" class="btn btn-primary"
								value="Adicionar produto">
						</div>
				
		</div>


	</div>





</body>

</html>

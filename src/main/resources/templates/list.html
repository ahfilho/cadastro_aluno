<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Produtos</title>

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link type="text/css" rel="stylesheet" href="/css/main.css" />

</head>
<body>
</head>

<body>

	<div class="flex-container">

		<h4 style="text-align: center; font-size: 25px; margin-top: 3%;">
			Grupo Tiradentes | Mundo Jix</h4>

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/estudantes/inicio">Home</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link active" href="/estudantes/aluno">Pesquisar
						<span class="sr-only">(current)</span>
					</a> <a class="nav-item nav-link" href="#">Meus dados</a> <a
						class="nav-item nav-link" href="#">Acadêmico</a> <a
						class="nav-item nav-link" href="">Pontos</a>
				</div>
			</div>
		</nav>
		<div class="row">
		
			<div th:switch="${estudantes}" class="container my-5">
				<!-- <p class="my-5">
					<a href="/estudantes/inicio"
						class="btn btn-outline-primary my-2 my-sm-0"><i
						class="fa fa-home"></i></a> <a href="/estudantes/showform"
						class="btn btn-outline-primary my-2 my-sm-0"><i
						class="fa fa-plus"></i></a>

				</p> -->
				<div class="col-sm-10">
					<h3 th:case="NULL">
						Excluido! <br> <br> <a href="/estudantes/list"
							class="btn btn-outline-primary my-2 my-sm-0" type="button"><i
							class="fa fa-list"></i></a>
					</h3>
					<div th:case="*">
						<table class="table">
							<thead>
								<tr>
									<th>Id</th>
									<th>Matrícula</th>

									<th>Aluno</th>
									<th>Documento</th>
									<th>Período</th>
									<th>Atividade</th>
									<th>Horas</th>
									<th>Homologado</th>
									<th>Não-Homologado</th>
									<th>Opções</th>
									<th>..</th>
									<th>Download</th>

								</tr>
							</thead>
							</tbody>
							<tr th:each="estudante:  ${estudantes}">
								<td th:text="${estudante.id}"></td>
								<td th:text="${estudante.matricula}"></td>
								<td th:text="${estudante.aluno}"></td>
								<td th:text="${estudante.docName}"></td>
								<td th:text="${estudante.periodo}"></td>
								<td th:text="${estudante.atividadeCertificado}"></td>
								<td th:text="${estudante.horas}">
								<td th:text="${estudante.homologado}">
								<td th:text="${estudante.naoHomologado}">
								<td><a
									th:href="@{/estudantes/edit/{id}(id=${estudante.id})}"
									class="btn btn-outline-primary my-2 my-sm-0"><i
										class="fa fa-edit"></i></a></td>
								<td><a
									th:href="@{/estudantes/del/{id}(id=${estudante.id})}"
									class="btn btn-outline-primary my-2 my-sm-0"><i
										class="fa fa-trash"></i></a></td>
								<td><div>
										<a th:href="@{'/downloadfile?id=' + $(){estudante.id}}"><i
											class="fa fa-download"></i></a>
									</div> <a th:href="@{'/doc?id='+ ${estudante.id}}" width="150px"
									height="50px"></a> <!--<div>[[${estudante.docName}]]</div>-->
									<div>([[${estudante.tamanho}]]) B</div></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>

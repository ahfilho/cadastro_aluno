<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Produtos</title>

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	href="path/to/font-awesome/css/font-awesome.min.css">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	
</head>

<body>
	<div class="container my-2">
		<h4>OPÇÕES</h4>
		<div class="card">
			<div class="card-body">
				<div th:switch="${pcs}" class="container my-5">
					<p class="my-5">
						<a href="/pcs/showform" class="btn btn-primary"> <i
							class="fas fa-user-plus ml-2"> Add novo</i></a>
								
					</p>
					<div class="col-md-10">
						<h3 th:case="NULL">Excluido!</h3>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Id:</th>
										<th>Cliente:</th>
										<th>Cpf:</th>
										<th>Telefone:</th>
										<th>Cidade:</th>
										<th>Máquina:</th>
										<th>Fabricante:</th>
										<th>Modelo:</th>
										<th>Quantidade:</th>
										<th>Problema:</th>
										<th>Reparo:</th>
										<th>Valor Reparo:</th>
									</tr>
								</thead>
								</tbody>
								<tr th:each="pc: ${pcs}">
									<td th:text="${pc.id}"></td>
									<td th:text="${pc.cliente}"></td>
									<td th:text="${pc.cpf}"></td>
									<td th:text="${pc.telefone}"></td>		
									<td th:text="${pc.cidade}">	
									<td th:text="${pc.maquina}">																		
									<td th:text="${pc.fabricante}"></td>
									<td th:text="${pc.modelo}"></td>
									<td th:text="${pc.quantidade}"></td>
									<td th:text="${pc.problemaPc}"></td>
									<td th:text="${pc.reparo}"></td>
									<td th:text="${pc.valorReparo}"></td>

									<td><a th:href="@{/pcs/edit/{id}(id=${pc.id})}"
										class="btn btn-primary">Editar<i class="fas fa-user-edit ml-2"></i></a></td>
									<td><a th:href="@{/pcs/del/{id}(id=${pc.id})}"
										class="btn btn-primary">Excluir<i class="fas fa-user-times ml-2"></i></a></td>

								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>


	</div>





</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Produtos</title>

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
</head>

<body>

	<div class="container">
		<h4>OPÇÕES</h4>
		<div class="row">
			<div class="col-sm">
				<div th:switch="${estudantes}" class="container my-5">
					<p class="my-5">
						<a href="/estudantes/showform" class="btn btn-primary"> <i
							class="fas fa-users-add ml-2"> Add novo</i></a> <a
							href="/estudantes/inicio" style="margin-left: 2%;"
							class="btn btn-dark">Início</a>

					</p>
					<div class="col-sm">

						<h3 th:case="NULL">
							Excluido! <br> <br> <a href="/estudantes/list"
								class="btn btn-primary" type="button">Cadastrados</a>
						</h3>
						<div th:case="*">
				
							<table class="table">
								<thead>
									<tr>
										<th>Id</th>
										<th>Aluno</th>
										<th>Documento</th>

										<th>Semestre</th>
										<th>Atividade</th>
										<th>Horas</th>
										<th>Homologado</th>
										<th>Não-Homologado</th>

									</tr>
								</thead>
								</tbody>
								<tr th:each="estudante:  ${estudantes}">
									<td th:text="${estudante.id}"></td>
									<td th:text="${estudante.aluno}"></td>
									<td th:text="${estudante.docName}"></td>
									<td th:text="${estudante.periodo}"></td>
									<td th:text="${estudante.atividadeCertificado}"></td>
									<td th:text="${estudante.horas}">
									<td th:text="${estudante.homologado}">
									<td th:text="${estudante.naoHomologado}">
									<td><a
										th:href="@{/estudantes/edit/{id}(id=${estudante.id})}"
										class="btn btn-primary">Editar<i
											class="fa fa-user-edit ml-2"></i></a></td>
									<td>
										<div>
											<a th:href="@{'/downloadfile?id=' + ${estudante.id}}"><i
												class="fa fa-download"></i></a>
										</div>
										<!--  <a th:href="@{'/doc?id='+ ${estudante.id}}" width="100px" height="50px"></a> 
										<div>[[${estudante.docName}]]</div>
										<div>([[${estudante.tamanho}]]) B</div> 
									<a th:href="@{/estudantes/del/{id}(id=${estudante.id})}"
										class="btn btn-primary">Excluir<i
											class="fas fa-user-times ml-2"></i></a>
											-->
									</td>
								</tr>
							</table>
							<hr>
						</div>
					</div>
				</div>
			</div>
		</div>


	</div>





</body>

</html>

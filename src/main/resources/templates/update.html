<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<title>Alteração</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">

</head>
<body>
</head>

<body>
	<div class="flex-container" style="align-items: center;">
		<h4>Alteração</h4>
		<div class="card-body">
			<div class="col-md-10">
				<form action="#"
					th:action="@{/sadsadsadsdsadestudantes/atualiza/{id}(id=${estudante.id})}"
					th:object="${estudante}" method="post">
					<div class="row">
						<div class="form-group col-md-5">
							<label for="aluno" class="col-form-label">Id</label> <input
								type="text" th:field="*{id}" class="form-control" id="id">
							<span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-5">

							<label for="matricula" class="col-for-label">Matricula</label> <input
								type="text" th:field="*{matricula}" required
								class="form-control" id="matricula">

						</div>
						<div class="form-group col-md-5">

							<label for="aluno" class="col-form-label">Estudante</label> <input
								type="text" th:field="*{aluno}" class="form-control" id="aluno">
							<span th:if="${#fields.hasErrors('aluno')}" th:errors="*{aluno}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-5">

							<label for="docName" class="col-form-label">Certificado</label> <input
								type="file" th:text="${estudante.docName}" name="docName"
								id="docName" multiple="multiple" accept="file/pdf"> <input
								type="reset" value="Apagar"> <br>
						</div>
						<div class="form-group col-md-5">

							<label for="periodo" class="col-for-label">Semestre</label> <input
								type="text" th:field="*{periodo}" required class="form-control"
								id="periodo">

						</div>
						<div class="form-group col-md-5">

							<label for="atividadeCertificado" class="col-for-label">Atividade</label>
							<input type="text" th:field="*{atividadeCertificado}" required
								class="form-control" id="atividadeCertificado">
						</div>
						<div class="form-group col-md-5">

							<label for="horas" class="col-for-label">Horas </label> <input
								type="text" name="horas" th:field="*{horas}" 
								class="form-control" id="horas" >
						</div>
						<label for="horas" class="col-for-label">Status </label>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="homologado"
								id="homologado"> <label class="form-check-label"
								for="homologado"> Homologado </label> <label for="horas"
								class="col-for-label">Status </label>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="homologado"
									checked id="homologado"> <label
									class="form-check-label" for="homologado">
									Não-Homologado </label>
							</div>

							<div class="form-group col-md-6">
								<input type="submit"
									class="btn btn-outline-primary my-2 my-sm-0" value="Atualizar">
								<a href="/estudantes/list"> </a> <input type="submit"
									class="btn btn-outline-primary my-2 my-sm-0" value="Cancelar">
								<a href="/estudantes/add"> </a>
							</div>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
</body>

</html>
